{% extends "base.html" %}
{% load static %}

{% block conteudo %}

<div class="ui three column stackable grid">

    {% for anuncio in anuncios %}
    <div class="column">
        <div class="ui fluid card">
            <div class="image">
                <img src={% static "anuncios/img/sem_titulo.png" %}>
            </div>

            <div class="content">
                <a class="header">{{ anuncio }}</a>
            </div>
            <div class="extra content">
                R$ {{ anuncio.preco }}                
            </div>
        </div>
    </div>
    {% empty %}
        <p>Nessa categoria ainda n√£o foi feito nenhum anuncio.</p>
    {% endfor %} 
</div>
{% endblock %}
